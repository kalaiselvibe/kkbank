    <h1> Bank Account Opening Form</h1>
    <div class="row">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">current account</option>
            <option value="2">saving account</option>
            <option value="3">general account</option>
        </select>
    </div><br>
    <label>Name</label>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div><br>
    <label>Phone</label>
    <div class="row">
        <input type="number" class="form-control" placeholder="#########">
    </div><br>
    <label>Monthly Salary</label>
    <div class="row">
        <input type="text" class="form-control">
    </div><br>
    <label>Address</label>
    <div class="row">
        <input type="text" class="form-control" placeholder="Street Address">
    </div>
    <br>
    <div class="row">
        <input type="text" class="form-control" placeholder="Street Address Line 2">
    </div><br>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="City" aria-label="City">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Region" aria-label="Region">
        </div>
    </div><br>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Postal/Zip Code" aria-label="Postal/Zip Code">
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example">
    
                <option value="1">Mumbai</option>
                <option value="2" selected>India</option>
                <option value="3">Delhi</option>
            </select>
        </div>
    
    </div><br>
    <div>
        <label>How did you hear about us?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                SMS
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">

        <div class="form-check">

        <div class="form-check">
